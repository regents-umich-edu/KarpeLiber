version: '3'

services:
  db:
    image: mariadb
    restart: always
    volumes:
      - ./.data/mysql:/var/lib/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: tarfu
      MYSQL_DATABASE: karpeliber
      MYSQL_USER: karpeliber
      MYSQL_PASSWORD: karpeliber

  db_admin:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  web:
    build: .
    restart: always
    volumes:
      - .:/code
      #- .:/code:delegated
      - ./.secrets:/secrets
    ports:
      - "8000:8000" # Django runserver
      - "7778:7778" # socat tunnel to DB (DB_TUNNEL_PORT in env.json)
    depends_on:
      - db
