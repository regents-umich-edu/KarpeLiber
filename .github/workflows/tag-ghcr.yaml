name: Add Tag to GHCR Image

on:
  workflow_dispatch: # Allows manual triggering of the workflow
    inputs:
      image_name:
        description: 'Name of the GHCR image (e.g., owner/repo/image-name)'
        required: true
      existing_tag:
        description: 'Existing tag of the image to re-tag'
        required: true
      new_tag:
        description: 'New tag to add to the image'
        required: true

jobs:
  tag-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR

    steps:
      # - name: Checkout repository
      #   uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull existing image
        run: |
          docker pull ghcr.io/${{ github.event.inputs.image_name }}:${{ github.event.inputs.existing_tag }}

      - name: Tag image with new tag
        run: |
          docker tag ghcr.io/${{ github.event.inputs.image_name }}:${{ github.event.inputs.existing_tag }} ghcr.io/${{ github.event.inputs.image_name }}:${{ github.event.inputs.new_tag }}

      - name: Push new tag to GHCR
        run: |
          docker push ghcr.io/${{ github.event.inputs.image_name }}:${{ github.event.inputs.new_tag }}
