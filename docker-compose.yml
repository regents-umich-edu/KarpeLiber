version: '3'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tarfu
      MYSQL_DATABASE: karpeliber
      MYSQL_USER: karpeliber
      MYSQL_PASSWORD: karpeliber

  db_admin:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  web:
    build: .
    #command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
      #- .:/code:delegated
      - ./.secrets:/secrets
    ports:
      - "8000:8000"
    depends_on:
      - db
